name: "reusable workflow to build and dockerize a react app"

on:
  workflow_call:
    inputs:
      docker_image_name:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    steps:
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get -y install docker.io
        if: runner.os == 'Linux'

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{inputs.docker_image_name}}:latest .
      
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{inputs.docker_image_name}}:latest
